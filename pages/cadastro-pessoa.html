<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DiGestão - Cadastro Pessoa</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/cadastro.css">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <!-- FORM Cadastro Pessoa -->
    <section>
        <div id="container-pessoa">
            <div class="row">
                <div class="col-md-2"></div>
            
                <form action="http://127.0.0.1:1337" method="GET" class="col-md-8 form-control-feedback">

                    <h1 class="heading-cadastro">Cadastro de Usuário</h1>

                    <div class="form-row">
                        <div class="form-group form-control-feedback col-md-6">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required="required">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="usuario">Nome de Usuário: </label>
                            <input type="text" name="usuario" class="form-control" placeholder="Digite seu nome de usuário" required="required">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email: </label>
                            <input type="email" name="email" class="form-control" placeholder="Digite seu email" required="required">
                        </div>
    
                        <div class="form-group col-md-6">
                            <label for="senha">Senha: </label>
                            <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required="required">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cpf">CPF: (Utilize apenas números) </label>
                            <input type="text" name="cpf" class="form-control" placeholder="Digite seu CPF" required="required">
                        </div>
        
                        <div class="form-group col-md-6">
                            <label for="idade">Idade: </label>
                            <input name="idade" name="idade" type="number" class="form-control" placeholder="Digite sua idade" value="18" min="18" max="90" required="required">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="genero">Gênero:</label> <br>
                            <input type="radio" name="genero" value="Masculino">
                            <label for="masculino">Masculino</label> <br>
                            <input type="radio" name="genero" value="Feminino">
                            <label for="masculino">Feminino</label> <br>
                            <input type="radio" name="genero" value="Outro">
                            <label for="masculino">Outro</label>
                        </div>
                    </div>

                    <small class="form-text text-muted obs-dados">Seus dados não serão compartilhados com ninguém.</small>
                    <input type="submit" value="Enviar" class="btn btn-primary btn-block">
                </form>
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
